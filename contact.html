<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - NOBODY KNOWS</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Exo+2:wght@400;700&family=Inter:wght@400;700&family=Audiowide&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 3D Background -->
    <canvas id="bg-canvas"></canvas>

    <!-- Contact Section -->
    <section class="contact-section">
        <h2>REACH THE UNKNOWN</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="neon-btn">Send</button>
        </form>
        <a href="index.html"><button class="neon-btn">Back to Home</button></a>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // 3D Background (same as index.html)
        function initBackground() {
            const canvas = document.getElementById('bg-canvas');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            window.addEventListener('resize', () => {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            });

            const particles = new THREE.Group();
            for (let i = 0; i < 200; i++) {
                const geometry = new THREE.SphereGeometry(0.05, 16, 16);
                const material = new THREE.MeshBasicMaterial({ color: 0x00f7ff });
                const particle = new THREE.Mesh(geometry, material);
                particle.position.set(
                    (Math.random() - 0.5) * 50,
                    (Math.random() - 0.5) * 50,
                    (Math.random() - 0.5) * 50
                );
                particles.add(particle);
            }
            scene.add(particles);

            camera.position.z = 20;

            function animate() {
                requestAnimationFrame(animate);
                particles.rotation.y += 0.001;
                renderer.render(scene, camera);
            }
            animate();
        }
        initBackground();

        // Form Submission to Telegram
        document.getElementById('contact-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const telegramBotToken = 'YOUR_BOT_TOKEN'; // Replace with your Telegram Bot Token
            const chatId = '@Sung_jin_woo_79'; // Your Telegram handle
            const text = `New Contact Form Submission:\nName: ${name}\nEmail: ${email}\nMessage: ${message}`;

            try {
                await fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: chatId, text })
                });
                alert('Message sent! Redirecting to home...');
                window.location.href = 'index.html';
            } catch (error) {
                alert('Error sending message. Please try again.');
            }
        });
    </script>
</body>
</html>
