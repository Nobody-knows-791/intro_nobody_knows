<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cyberpunk portfolio of Nobody Knows with interactive games.">
    <title>Nobody Knows</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="custom-cursor"></div>
    <div id="cursor-trail"></div>
    <canvas id="background-canvas"></canvas>
    
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <div class="theme-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
        </div>
    </div>
    
    <div class="container">
        <h1 class="main-title glow">NOBODY KNOWS</h1>
        
        <section class="profile-section" aria-labelledby="about-title">
            <div class="profile-image-container" id="profileImage">
                <img src="assets/images/profile.jpg" alt="Cyberpunk avatar of Nobody Knows" class="profile-image">
            </div>
            <h2 class="about-title" id="about-title">ABOUT ME</h2>
        </section>
        
        <section class="games-section" aria-labelledby="games-title">
            <h2 class="games-title" id="games-title">GAMES</h2>
            <div class="games-grid">
                <div class="game-card">
                    <img src="assets/images/pong.jpg" alt="Pong game thumbnail" class="game-image">
                    <div class="game-content">
                        <h3 class="game-title">Pong Game</h3>
                        <button class="play-button" data-game="pong" aria-label="Play Pong">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                            <span>PLAY NOW</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="game-modal" id="pongModal">
        <div class="modal-content">
            <button class="close-modal" data-modal="pong" aria-label="Close Pong modal">Ã—</button>
            <h3 class="modal-title">Pong Game</h3>
            <div class="game-container">
                <canvas id="pongCanvas" class="pong-game"></canvas>
                <div class="score" id="pongScore">0 - 0</div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
